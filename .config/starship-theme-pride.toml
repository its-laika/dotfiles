palette = 'pride'

[palettes.pride]
color_text_light = '#fbf1c7'
color_background_dark = '#665c54'
color_background_darker = '#3c3836'
color_blue = '#004cff'
color_aqua = '#73d7ee'
color_green = '#16b700'
color_orange = '#f58a05'
color_purple = '#6a2075'
color_red = '#ff1c1c'
color_yellow = '#fbf700'
color_white = '#ffffff'
color_pink = '#ffafc7'
color_brown = '#613915'
color_black = '#000000'

[git_branch]
symbol = ""
style = "bg:color_green"
format = '[[ $symbol $branch ](fg:color_text_light bg:color_green)]($style)'

[git_status]
style = "bg:color_green"
format = '[[($all_status$ahead_behind )](fg:color_text_light bg:color_green)]($style)'