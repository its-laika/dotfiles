format = """
[](color_white)\
[](fg:color_white bg:color_pink)\
[](fg:color_pink bg:color_aqua)\
[](fg:color_aqua bg:color_brown)\
[](fg:color_brown bg:color_black)\
[](fg:color_black bg:color_red)\
$os\
$username\
[](fg:color_red bg:color_orange)\
$hostname\
[](fg:color_orange bg:color_yellow)\
$directory\
[](bg:color_green fg:color_yellow)\
$git_branch\
[](bg:color_blue fg:color_green)\
$rust\
$dotnet\
$nodejs\
$php\
[](fg:color_blue bg:color_purple)\
$time\
